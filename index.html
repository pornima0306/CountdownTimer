<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
<div class="container">
    <h1 class="Timer">Countdown Timer</h1>
    <div id="clockdiv">
      <div>
        <span class="days" id="day"></span>
        <div class="smalltext">Days</div>
      </div>
      <div>
        <span class="hours" id="hour"></span>
        <div class="smalltext">Hours</div>
      </div>
      <div>
        <span class="minutes" id="minute"></span>
        <div class="smalltext">Minutes</div>
      </div>
      <div>
        <span class="seconds" id="second"></span>
        <div class="smalltext">Seconds</div>
      </div>
    </div>
</div>
<!-- ------------------------------------------------------------------ -->

<h1 class="Timer1">Countdown Timer till 15th Aug 2022</h1>
    <div id="clockdiv1">
      <div>
        <span class="days1" id="dayId1"></span>
        <div class="smalltext">Days</div>
      </div>
      <div>
        <span class="hours1" id="hourId1"></span>
        <div class="smalltext">Hours</div>
      </div>
      <div>
        <span class="minutes1" id="minuteId1"></span>
        <div class="smalltext">Minutes</div>
      </div>
      <div>
        <span class="seconds1" id="secondId1"></span>
        <div class="smalltext">Seconds</div>
      </div>
    </div>

    <!-- ------------------------------------------------------------------ -->

<h1 class="Timer2">Countdown Timer till My Birthday</h1>
<div id="clockdiv2">
  <div>
    <span class="days2" id="dayId2"></span>
    <div class="smalltext2">Days</div>
  </div>

    <div class="smalltext2">Hours</div>

    <span class="minutes2" id="minuteId2"></span>
    <div class="smalltext2">Minutes</div>
  </div>
  <div>
    <span class="seconds2" id="secondId2"></span>
    <div class="smalltext2">Seconds</div>
  </div>
</div>


      
    
    <script src="./assets/js/app.js"></script>
</body>
</html>
